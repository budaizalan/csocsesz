<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adatbázis Eredmények</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    user-select: none;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .card-container {
    width: 100%;
    max-width: 500px;
    padding: 0 10px;
  }

  .data-card {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 6px 20px rgba(0,0,0,0.19);
    text-align: center;
    transition: transform 0.1s, border-color 0.2s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  
  .data-card:hover {
    border-color: #555;
  }

  .data-card:active {
    transform: scale(0.98);
    background-color: #252525;
  }

  .data-card::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease-out, height 0.3s ease-out;
  }
  .data-card:active::after {
    width: 300px;
    height: 300px;
  }

  .player-info {
    font-size: 1.8em;
    color: #fff;
    font-weight: 800;
    margin-bottom: 15px;
    font-family: monospace;
    text-transform: uppercase;
  }

  .main-score {
    font-size: 3em;
    font-weight: bold;
    margin: 10px 0;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    transition: color 0.2s;
  }
  
  .pending-change {
    color: #ffca28;
  }

  .details {
    font-size: 1.1em;
    color: #ccc;
    line-height: 1.6;
  }

  .stat-highlight {
    color: #4da6ff;
    font-weight: 500;
  }

  .stat-highlightL {
    color: #b90e0e;
    font-weight: 500;
  }

  .reset-btn {
    margin-top: 20px;
    margin-bottom: 40px;
    padding: 12px 30px;
    background-color: #b71c1c;
    color: #ffebee;
    border: 1px solid #d32f2f;
    border-radius: 6px;
    font-size: 0.9em;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 1px;
  }

  .reset-btn:hover { background-color: #d32f2f; transform: scale(1.02); }
  .reset-btn:active { transform: scale(0.98); }

  .clock-widget {
    position: fixed; bottom: 20px; right: 20px;
    background-color: rgba(30, 30, 30, 0.85);
    border: 1px solid #444; padding: 10px 20px; border-radius: 8px;
    font-family: monospace; font-size: 1.5rem; color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(5px);
  }
</style>
</head>
<body>

  <h1>Adatbázis Eredmények</h1>
  
  <div class="card-container" id="results-area"></div>

  <button id="resetButton" class="reset-btn">Reset Stats</button>
  <div id="clockDisplay" class="clock-widget">--:--:--</div>

  <script>
    const API_BASE_URL = 'https://csocsesz-backend-g2bsedgra6b8aydz.swedencentral-01.azurewebsites.net';

    let pushupBuffer = {}; 
    let lastServerData = [];

    function updateClock() {
        const now = new Date();
        document.getElementById('clockDisplay').textContent = now.toLocaleTimeString('hu-HU');
    }
    setInterval(updateClock, 1000);
    updateClock();

    function loadData(isFirstLoad = false) {
        const container = document.getElementById('results-area');
        if (isFirstLoad) container.innerHTML = '<p style="text-align:center; color: #666;">Adatok betöltése...</p>';

        fetch(`${API_BASE_URL}/api/users`)
        .then(response => response.json())
        .then(data => {
            lastServerData = data;
            renderData();
        })
        .catch(error => {
            console.error(error);
            if (isFirstLoad) container.innerHTML = '<p style="color:#d32f2f; text-align:center;">Hiba az adatok lekérésekor.</p>';
        });
    }

    function renderData() {
      const container = document.getElementById('results-area');
      container.innerHTML = ''; 

      lastServerData.forEach(item => {
        const userId = item._id; 
        
        const pendingDeduction = pushupBuffer[userId] || 0;
        let displayPushups = item.stats.totalPushUps - pendingDeduction;
        if (displayPushups < 0) displayPushups = 0; 

        const totalMatches = item.stats.totalMatchWon + item.stats.totalMatchLost;
        const winrate = totalMatches === 0 ? 0 : Math.round((item.stats.totalMatchWon / totalMatches) * 100);
        
        const scoreClass = pendingDeduction > 0 ? 'main-score pending-change' : 'main-score';

        const card = document.createElement('div');
        card.className = 'data-card';
        card.onclick = () => handleCardClick(userId);

        card.innerHTML = `
          <div class="player-info">${item.name} <br> <span style="font-size:0.8em; color:#555;">${item._id}</span></div>
          <div class="${scoreClass}" title="Total Push Ups">${displayPushups}</div>
          <div class="details">
            Win: <span class="stat-highlight">${item.stats.totalMatchWon}</span> - 
            Lose: <span class="stat-highlightL">${item.stats.totalMatchLost}</span><br>
            Winrate: ${winrate}%
          </div>
        `;
        container.appendChild(card);
      });
    }

    function handleCardClick(userId) {
        if (!pushupBuffer[userId]) {
            pushupBuffer[userId] = 0;
        }
        pushupBuffer[userId]++;
        renderData();
    }

    function sendBufferedUpdates() {
        const userIds = Object.keys(pushupBuffer);

        if (userIds.length === 0) return; 

        userIds.forEach(id => {
            const amountToRemove = pushupBuffer[id];
            if (amountToRemove === 0) return;

            fetch(`${API_BASE_URL}/api/users/decrease-pushups`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    userId: id, 
                    amount: amountToRemove 
                })
            })
            .then(response => {
                if (response.ok) {
                    const userIndex = lastServerData.findIndex(u => u._id === id);
                    if (userIndex !== -1) {
                        lastServerData[userIndex].stats.totalPushUps -= amountToRemove;
                        if (lastServerData[userIndex].stats.totalPushUps < 0) lastServerData[userIndex].stats.totalPushUps = 0;
                    }

                    pushupBuffer[id] -= amountToRemove;
                    if (pushupBuffer[id] <= 0) delete pushupBuffer[id];
                    
                    renderData();
                } else {
                    console.error('Hiba a mentésnél');
                }
            })
            .catch(err => console.error('Hálózati hiba', err));
        });
    }

    const resetBtn = document.getElementById('resetButton');
    resetBtn.addEventListener('click', () => {
        if (!confirm("Biztosan nullázni akarod a statisztikákat (csak pushup)?")) return;
        resetBtn.disabled = true;
        
        fetch(`${API_BASE_URL}/api/users/reset-stats?pushupOnly=1`, { method: 'POST' })
        .then(res => { 
            if(res.ok) {
                pushupBuffer = {}; 
                loadData(false);
            }
        })
        .finally(() => resetBtn.disabled = false);
    });
    
    loadData(true);

    setInterval(() => {
        loadData(false);
    }, 10000);

    setInterval(() => {
        sendBufferedUpdates();
    }, 20000);

  </script>
</body>
</html>
